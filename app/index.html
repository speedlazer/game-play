<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Speedlazer (working title)</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
  </head>
  <body>
    <section id="help">
      <p>
        Show some love!
      </p>
      <a class="github-button" href="https://github.com/matthijsgroen/game-play" data-icon="octicon-star" data-count-href="/matthijsgroen/game-play/stargazers" data-count-api="/repos/matthijsgroen/game-play#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star matthijsgroen/game-play on GitHub">Star</a>
      <p>
        <a href="https://embed.spotify.com/?uri=spotify%3Auser%3Athaisi%3Aplaylist%3A0QGrGyGVH4mVzHMTQPoq72" target="_blank">Listen on Spotify</a>
      </p>

      <h1>Controls</h1>
      <h2>Keyboard 1</h2>
      <dl>
        <dt>Space</dt>
        <dd>Fire</dd>
        <dt>Arrow keys</dt>
        <dd>Movement</dd>
        <dt>P</dt>
        <dd>Pause</dd>
      </dl>
      <h2>Keyboard 2</h2>
      <dl>
        <dt>G</dt>
        <dd>Fire</dd>
        <dt>WSAD</dt>
        <dd>Movement</dd>
        <dt>Q</dt>
        <dd>Pause</dd>
      </dl>
      <h2>Gamepads</h2>
      <dl>
        <dt>Button 1 (X)</dt>
        <dd>Fire</dd>
        <dt>Left Stick</dt>
        <dd>Movement</dd>
        <dt>Start</dt>
        <dd>Pause</dd>
      </dl>
    </section>

    <div id="theater">
      <div id="cr-stage"></div>
    </div>
    <!-- build:js(app) scripts/bower_components.js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jsbezier/js/0.6/jsBezier-0.6.js"></script>
    <script src="bower_components/cryptojslib/rollups/aes.js"></script>
    <script src="bower_components/scriptracker/build/scriptracker-1.1.1.min.js"></script>
    <script src="libs/when.js"></script>
    <script src="bower_components/crafty/crafty.js"></script>
    <script src="bower_components/crafty-gamepad/src/crafty.gamepad.js"></script>
    <script src="bower_components/screenfull/dist/screenfull.js"></script>
    <!-- endbuild -->

    <!-- build:js(.tmp) scripts/combined-scripts.js -->
    <script src="scripts/combined-scripts.js"></script>
    <!-- endbuild -->
    <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
